<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh
      }
      #clock {
      font-family: 'Roboto';
      font-size: 100px
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
      <script>
      function colorClock() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        
        if (seconds < 10) {
          seconds = '0' + seconds;
        }
        if (minutes < 10) {
          minutes = '0' + minutes;
        }
        if (hours < 10) {
          hours = '0' + hours;
        }
        
        var bodyHexColor = '#' + hours + minutes + seconds;
        var fontHexColor = '#' + minutes + seconds + hours;
        var clockFace = hours + ':' + minutes + ':' + seconds;
        console.log(clockFace);
        
        document.getElementById('clock').innerHTML = clockFace;
        document.body.style.background = bodyHexColor;
        document.getElementById('clock').style.color = fontHexColor;
        
        setTimeout (function() {colorClock();}, 1000);}
      
      colorClock();
    </script>
  </body>
</html>
